<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블럭요소와 인라인 요소</title>
    <style>
      h1 {
        background-color: yellow;
      }
      div,
      p {
        border: 1px solid blue;
      }
      .accent {
        border: 1px dotted green;
      }
      img {
        width: 200px;
        height: 200px;
      }
      .imgDiv {
        text-align: center;
      }
      a {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <h1>시간이란...</h1>
    <div>내일 죽을 것 처럼<span class="accent">오늘</span>을 살고</div>
    <p>
      영원히 살 것처럼 <br />
      내일을 꿈꾸어라
    </p>
    <div class="imgDiv"><img src="img/winter.jpg" /></div>
    <a href="https://www.naver.com">링크</a>
  </body>
</html>
