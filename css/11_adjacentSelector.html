<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인접 (동생) 선택자</title>
    <!-- 인접 , 동생 = 동일선상 기준 기준 태그 가 짜여진 기준에서 가장 근처에 있는 태그 -->
    <style>
      h1 + p {
        background-color: blueviolet;
        /* h1태그 이후에 나오는 p태그 중 h1 바로 뒤에 p태그만 선택 */
      }
      body > p + h4 {
        float: right;
      }
      /* p 태그 이후에 나오는 h4 */
    </style>
  </head>
  <body>
    <h1>adjacent 선택자</h1>
    <p>adjacent 선택자로 스타일을 꾸미면 어떻게 될까</p>
    <div>
      <p>div 내부 p태그1 (div의 자식)</p>
      <p>div 내부 p태그2 (div의 자식</p>
      <p>div 내부 p태그3 (div의 자식</p>
      <h3>
        <p>div 내부내부의 p태그1 (h3태그의 자식, div의 자손)</p>
      </h3>
    </div>
    <p>div 외부 p태그1</p>
    <p>div 외부 p태그2</p>
    <h4>div 외부 h4태그</h4>
    <p>div 외부 p 태그3</p>
  </body>
</html>
