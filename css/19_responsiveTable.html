<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive Table</title>
    <style>
      table,
      td {
        padding: 10px;
        font-size: 20px;
        border: 1px solid #333;
        border-collapse: collapse;
      }
      div {
        border: 1px dotted red;
        overflow-x: auto;
      }
      .box {
        width: 100%;
        height: 50px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div>
      <table>
        <tr>
          <td>학번</td>
          <td>이름</td>
          <td>국어</td>
          <td>영어</td>
          <td>수학</td>
          <td>물리</td>
          <td>화학</td>
          <td>지리</td>
          <td>국사</td>
          <td>미술</td>
          <td>음악</td>
          <td>체육</td>
          <td>총점</td>
          <td>평균</td>
          <td>등수</td>
        </tr>
        <tr>
          <td>2000001</td>
          <td>홍길동</td>
          <td>67</td>
          <td>78</td>
          <td>9</td>
          <td>12</td>
          <td>55</td>
          <td>87</td>
          <td>44</td>
          <td>87</td>
          <td>99</td>
          <td>100</td>
          <td>129031</td>
          <td>90.5</td>
          <td>1</td>
        </tr>
      </table>
    </div>
    <div class="box"></div>
  </body>
</html>
