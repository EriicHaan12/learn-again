<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>id 선택자(단일 선택자)</title>
    <style>
      #likeThis {
        color: pink;
      }
      /* id속성의 값이 likeThis인 태그에 스타일 적용 */

      p {
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <h1>id 선택자</h1>
    <p>특정 id값을 선택할 수 있습니다.</p>
    <p id="likeThis">이렇게!</p>
  </body>
</html>
