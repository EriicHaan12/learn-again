<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/homework.css" />
    <title>이력서 숙제</title>
  </head>
  <body>
    <header id="title">이력서</header>
    <div class="subTitle">1 .인 적 사 항</div>
    <div id="personalTable">
      <table>
        <tr>
          <td class="borderProfile">성명(한글)</td>
          <td class="borderContents">0</td>
          <td class="borderProfile">성명(영문)</td>
          <td class="borderContents">0</td>
        </tr>
        <tr>
          <td class="borderProfile">생년월일</td>
          <td class="borderContents">0</td>
          <td class="borderProfile">성별</td>
          <td class="borderContents">0</td>
        </tr>
        <tr>
          <td class="borderProfile">병역사항</td>
          <td class="borderContents">0</td>
          <td class="borderProfile">보훈 대상 여부</td>
          <td class="borderContents">0</td>
        </tr>
        <tr>
          <td class="borderProfile">현주소</td>
          <td colspan="3">0</td>
          <!-- <td>0</td>
          <td>0</td> -->
        </tr>
        <tr>
          <td class="borderProfile">연락처</td>
          <td class="borderContents">0</td>
          <td class="borderProfile">E-mail</td>
          <td class="borderContents">0</td>
        </tr>
      </table>
    </div>
    <br />
    <div class="subTitle">2. 학 력 사 항</div>
    <table>
      <tr>
        <td class="borderProfile">기간 (년, 월)</td>
        <td class="borderProfile">학교명 (학위)</td>
        <td class="borderProfile">전공학과</td>
        <td class="borderProfile">학점 / 만점</td>
        <td class="borderProfile">소재지</td>
      </tr>
      <tr>
        <td class="borderContents">-</td>
        <td class="borderContents">-</td>
        <td class="borderContents">-</td>
        <td class="borderContents">-</td>
        <td class="borderContents">-</td>
      </tr>
      <tr>
        <td class="borderContents">-</td>
        <td class="borderContents">-</td>
        <td class="borderContents">-</td>
        <td class="borderContents">-</td>
        <td class="borderContents">-</td>
      </tr>
      <tr>
        <td class="borderContents">-</td>
        <td class="borderContents">-</td>
        <td class="borderContents">-</td>
        <td class="borderContents">-</td>
        <td class="borderContents">-</td>
      </tr>
      <tr>
        <td class="borderContents">-</td>
        <td class="borderContents">-</td>
        <td class="borderContents">-</td>
        <td class="borderContents">-</td>
        <td class="borderContents">-</td>
      </tr>
    </table>
    <br />
    <div class="subTitle">3. 자 격 증 및 교 육 사 항</div>
    <table id="tridTable">
      <tr>
        <td class="borderProfile" rowspan="4">
          자격 <br />/ <br />
          면허
        </td>
        <td class="borderProfile">취득일자 (년, 월)</td>
        <td class="borderProfile">자격 및 교육명</td>
        <td class="borderProfile">발급기관</td>
        <td class="borderProfile">점수 / 등급</td>
      </tr>
      <tr>
        <!-- <td></td> -->
        <td class="borderContents"></td>
        <td class="borderContents"></td>
        <td class="borderContents"></td>
        <td class="borderContents"></td>
      </tr>
      <tr>
        <!-- <td></td> -->
        <td class="borderContents"></td>
        <td class="borderContents"></td>
        <td class="borderContents"></td>
        <td class="borderContents"></td>
      </tr>
      <tr>
        <!-- <td></td> -->
        <td class="borderContents"></td>
        <td class="borderContents"></td>
        <td class="borderContents"></td>
        <td class="borderContents"></td>
      </tr>
      <tr>
        <td class="borderProfile" rowspan="3">외국어 공연시험</td>
        <td class="borderContents"></td>
        <td class="borderContents"></td>
        <td class="borderContents"></td>
        <td class="borderContents"></td>
      </tr>
      <tr>
        <!-- <td></td> -->
        <td class="borderContents"></td>
        <td class="borderContents"></td>

        <td class="borderContents"></td>
        <td class="borderContents"></td>
        <td class="borderContents"></td>
        <td class="borderContents"></td>
      </tr>

    <br />
    <div class="subTitle">4. 수 상 경 력</div>
    <table>
      <tr>
        <td class="borderProfile">일자</td>
        <td class="borderProfile">단체</td>
        <td class="borderProfile">내용</td>
      </tr>
      <tr>
        <td class="borderContents"></td>
        <td class="borderContents"></td>
        <td class="borderContents"></td>
      </tr>
      <tr>
        <td class="borderContents"></td>
        <td class="borderContents"></td>
        <td class="borderContents"></td>
      </tr>
    </table>
    <br />
    <div class="subTitle">5. 경 력 사 항</div>
    <table id="forthTable">
      <tr>
        <td class="borderProfile">회사명</td>
        <td class="borderContents"></td>
      </tr>
      <tr>
        <td class="borderProfile">근무기간</td>
        <td class="borderContents"></td>
      </tr>
      <tr>
        <td class="borderProfile">경력사항</td>
        <td class="borderContents"></td>
      </tr>
    </table>
  </body>
</html>
