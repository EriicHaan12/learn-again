<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float</title>
    <style>
      img {
        float: left;
      }
      p {
        margin-left: 310px;
      }
      .member {
        clear: left;
      }
      .greeting {
        margin-left: 310px;
      }

      /* 기존에 있던 float 속성을 다시 원상태로 돌려 놓는 속성 'clear' */
    </style>
  </head>
  <body>
    <div id="container">
      <h1>BTS(방탄소년단)</h1>
      <img src="img/abc/snow.jpg" width="300px" />
      <p class="greeting">
        (둘, 셋) 방! 탄! 안녕하세요, 방탄소년단입니다.[9] Hello, we are BTS![10]
        2013년 6월 13일에 데뷔한 대한민국의 7인조 보이그룹이다.
      </p>
      <p class="member">방탄소년단 맴버 소개</p>
    </div>
  </body>
</html>
