<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        border: 2px solid lightcoral;
        width: 400px;
      }
      .box2 {
        border: 2px solid blue;
        max-width: 400px;
      }
      /* max-width를 일정 크기 만큼 지정해두면, 페이지의 가로 크기가 지정해둔 max-width 크기보다 줄어들게 되면 알아서  가로 스크롤바 가 생긴다.  */
      /* max-height는 세로 크기 조절 */

    </style>
  </head>
  <body>
    <h1>max-witdh속성</h1>
    <div class="box1">이 div 요소의 너비는 400px 입니다.</div>
    <div class="box2">이 div 요소의 너비는 max-width: 400px 입니다.</div>
  </body>
</html>
